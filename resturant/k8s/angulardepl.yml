apiVersion: apps/v1
kind: Deployment
metadata:
  name: angularapp
spec:
  replicas: 1  # Adjust the number of replicas as per your requirements
  selector:
    matchLabels:
      app: angularapp
  template:
    metadata:
      labels:
        app: angularapp
    spec:
      containers:
        - name: angular-app-container
          image: codedecode25/angularapp:latest  # Replace with your Docker image and tag
          imagePullPolicy: Always
          ports:
            - containerPort: 88

---

apiVersion: v1
kind: Service
metadata:
  name: angular-service
spec:
  selector:
    app: angularapp
  ports:
    - protocol: TCP
      port: 88
      targetPort: 88
      nodePort: 30012
  type: NodePort

